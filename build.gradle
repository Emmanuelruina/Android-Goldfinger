buildscript {

    ext.sdk = [
        min   : 14,
        target: 30,
    ]

    ext.versions = [
        appcompat : '1.1.0',
        biometric : '1.1.0-rc01',
        goldfinger: '2.0.1',
        junit     : '4.12',
        mockito   : '2.28.2',
        rxjava    : '2.2.12',
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
